{% load static %} <!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gupta Hotel - Book Your Stay</title>
    <link rel="shortcut icon" href="{% static 'css/logo.png' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Style for date picker placeholder text */
        input[type="date"]:not(:valid) {
            color: #6b7280; /* text-gray-500 */
        }
    </style>
</head>
<body class="bg-gray-100">

    <section id="booking" class="w-full max-w-4xl">
        <div class="container mx-auto px-6">
            <div class="text-center mb-12 fade-in-up">
                <h2 class="font-display text-4xl md:text-5xl font-bold text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Book Your Stay</h2>
                <p class="text-gray-200 mt-2 text-lg" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">Reserve your room and experience comfort.</p>
            </div>
            <div class="max-w-2xl mx-auto form-container p-8 rounded-2xl shadow-2xl fade-in-up" style="transition-delay: 100ms;">
                
                {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                            <div class="p-3 rounded-lg text-center font-semibold
                                {% if message.tags == 'success' %} bg-green-100 text-green-800 {% endif %}
                                {% if message.tags == 'error' %} bg-red-100 text-red-800 {% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                <form id="bookingForm" method="POST" action="{% url 'room_booking' %}">
                    {% csrf_token %}

                    <div class="grid md:grid-cols-2 gap-6 mb-6">
                        <div class="fade-in-up" style="transition-delay: 200ms;">
                            <label for="checkin-date" class="block text-sm font-medium text-gray-700 mb-1">Check-in Date</label>
                            <input name="CheckIn" type="date" id="checkin-date" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow duration-300" required>
                        </div>
                        <div class="fade-in-up" style="transition-delay: 300ms;">
                            <label for="checkout-date" class="block text-sm font-medium text-gray-700 mb-1">Check-out Date</label>
                            <input name="CheckOut" type="date" id="checkout-date" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow duration-300" required>
                        </div>
                    </div>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="fade-in-up" style="transition-delay: 400ms;"><input name="Name" type="text" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow duration-300" required></div>
                        <div class="fade-in-up" style="transition-delay: 500ms;"><input name="Email" type="email" placeholder="Your Email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow duration-300" required></div>
                        <div class="fade-in-up" style="transition-delay: 600ms;"><input name="Phone" type="tel" placeholder="Phone Number" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow duration-300" required></div>
                        <div class="fade-in-up" style="transition-delay: 700ms;"><input name="Guests" type="number" placeholder="Number of Guests" min="1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow duration-300" required></div>
                        <div class="md:col-span-2 fade-in-up" style="transition-delay: 800ms;">
                             <select name="RoomType" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 text-gray-500 transition-shadow duration-300" required>
                                 <option value="" disabled selected>Select Room Type</option>
                                 <option value="single">Single Room</option>
                                 <option value="double">Double Room</option>
                                 <option value="suite">Dormatery</option>
                                 <option value="suite">Custom-room</option>
                             </select>
                        </div>
                    </div>
                    <div class="fade-in-up" style="transition-delay: 900ms;">
                        <textarea name="Requests" placeholder="Special Requests" rows="4" class="w-full p-3 mt-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow duration-300"></textarea>
                    </div>
                    <div class="text-center mt-6 fade-in-up" style="transition-delay: 1000ms;">
                        <button id="submit-button" type="submit" class="bg-amber-500 text-white font-bold py-3 px-12 rounded-full hover:bg-amber-600 transform hover:scale-105 transition-all duration-300 shadow-lg">Submit Booking</button>
                    </div>
                </form>
                 </div>
        </div>
    </section>

    <script>
        // --- REMOVED: Google Apps Script submission logic ---
        // const bookingForm = document.getElementById('bookingForm');
        // ... all fetch() logic is gone ...

        // --- KEPT: Date picker logic ---
        const checkinDateInput = document.getElementById('checkin-date');
        const checkoutDateInput = document.getElementById('checkout-date');

        const today = new Date().toISOString().split('T')[0];
        checkinDateInput.setAttribute('min', today);

        checkinDateInput.addEventListener('change', () => {
            if (!checkinDateInput.value) return;
            
            // Set min checkout date to be one day after check-in
            const checkinDate = new Date(checkinDateInput.value);
            checkinDate.setDate(checkinDate.getDate() + 1);
            const minCheckoutDate = checkinDate.toISOString().split('T')[0];
            
            checkoutDateInput.setAttribute('min', minCheckoutDate);
            
            // Clear checkout date if it's no longer valid
            if (checkoutDateInput.value < minCheckoutDate) {
                checkoutDateInput.value = '';
            }
        });

        // --- KEPT: Animation Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const animatedElements = document.querySelectorAll('.fade-in-up');
            // Give a slight delay for assets to load
            setTimeout(() => {
                animatedElements.forEach(el => {
                    el.classList.add('visible');
                });
            }, 100);
        });
    </script>

</body>
</html>
